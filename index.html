<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css_reset/css_reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Petshop Almeida</title>
</head>

<body>

  <header class="header">
    <div class="headerChild">
      <p class="ofertas">Grandes ofertas e comedouros</p>

      <div>
        <img src="./assets/imgs/portugues.svg" alt="Língua do país">
        <img src="./assets/imgs/sigla_brasil.svg" alt="Moeda do país">
      </div>
    </div>
  </header>

  <div class="main">
    <div class="mainChild">
      <img src="./assets/imgs/logo.svg" alt="Logo do site">

      <nav>
        <ul class="containerMenu">
          <li class="menuItem">
            <img class='pata' src="./assets/imgs/pata.svg" alt="Simbolo de pata de cachorro">
            <p>Categorias</p>
          </li>
          <li class="menuItem">
            <img class='pata' src="./assets/imgs/pata.svg" alt="Simbolo de pata de cachorro">
            <p>Pets</p>
          </li>
          <li class="menuItem">
            <img class='pata' src="./assets/imgs/pata.svg" alt="Simbolo de pata de cachorro">
            <p>Quem somos</p>
          </li>
          <li class="menuItems">
            <img class='pata' src="./assets/imgs/pata.svg" alt="Simbolo de pata de cachorro">
            <p>Contato</p>
          </li>
        </ul>
      </nav>
    </div>


    <div class="image">
      <img src="./assets/imgs/bowl-and-pet-daities-on-green-background 1.svg" alt="Banner demonstrativo">
    </div>

    <div class='containerProducts'>
      <div>
        <img src="./assets/imgs/pata_grande.svg" alt="Logo pata de cachorro">
      </div>

      <h1 class="titleProducts">Produtos Destacados</h1>

      <div class="containerItemsProdusts">
        <p class="itemProduct">Comedouros</p> -
        <p class="itemMiddle">Acessórios</p> -
        <p class="itemEnd">Comida</p>
      </div>
    </div>

    <div class="containerCards">
      <div class="contianerCardsChild">
        <div>
          <img src="./assets/imgs/churrasquito.svg" alt="Imagem de biscoito de churrasco para pets">
        </div>
        <div class="divChurrasquito">
          <p class="titleChurrasquito">Petisco Churrasquito</p>
          <img src="./assets/imgs/$150.svg" alt="Preço do produto">
        </div>
      </div>

      <div class="contianerCardsChild">
        <div>
          <img src="./assets/imgs/comedero.svg" alt="Comedeouro para Pet">
        </div>
        <div class="divChurrasquito">
          <p class="titleChurrasquito">Comedouro para cachorro</p>
          <img src="./assets/imgs/$150.svg" alt="Preço do produto">
        </div>
      </div>

      <div class="contianerCardsChildLast">
        <div>
          <img src="./assets/imgs/Huesito.svg" alt="Petisco Ossinho">
        </div>
        <div class="divChurrasquito">
          <p class="titleChurrasquito">Petisco Churrasquito</p>
          <img src="./assets/imgs/$150.svg" alt="Preço do produto">
        </div>
      </div>
    </div>

    <div>
      <h1 class="divContato">Contato</h1>

      <div class="continerInputs">
        <div class="inputSpacing">
          <input class='inputCustom' placeholder="Nome e sobrenome" type="text">
        </div>

        <div class="inputSpacing">
          <input class='inputCustom' placeholder="Seu e-mail" type="text">
        </div>

        <div class="inputSpacingg">
          <input class='inputCustom' placeholder="Telefone" type="text">
        </div>

        <div>
          <button class="limpar">Limpar</button>
          <button class="enviar">Enviar</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footerChild">
        <div>
          <img src="./assets/imgs/correio.svg" alt="Simbolo de e-mail">
          <p>Inscreva-se para mais novidades</p>
        </div>

      </div>
    </footer>
  </div>
</body>

</html>
